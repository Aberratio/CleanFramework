<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../forms/form_style.css" />
  <script type="text/javascript" src="../ajaxjquery.min.js"></script>
  <style>
    body {
      background-color: lightskyblue;
      font-family: Arial;
    }

    #widok {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <section id="widok">
    <div class="container">
      <h1>Rejestracja</h1>
      <form>
        <div class="form-control form-control--big">
          <input class="form-control__input input__border--all simple-input__input" type="login" placeholder=" "
            required id="login" />
          <label class="simple-input__label input__label-space" for="name2">Login</label>
        </div>
        <div class="form-control form-control--big">
          <input class="form-control__input input__border--all simple-input__input" type="email" placeholder=" "
            required id="email" />
          <label class="simple-input__label input__label-space" for="email2">Email</label>
        </div>

        <div class="form-control form-control--big">
          <input class="form-control__input input__border--all simple-input__input" type="password" placeholder=" "
            required id="password" />
          <label class="simple-input__label input__label-space" for="password">Hasło</label>
        </div>

        <div class="form-control form-control--big">
          <input class="form-control__input input__border--all simple-input__input" type="password" placeholder=" "
            required id="password2" />
          <label class="simple-input__label input__label-space" for="password">Powtórz hasło</label>
        </div>
        <button class="button button-primary">Zarejestruj</button>

        <p class="text">Mam konto! <a href="logowanie.html">Zaloguj</a></p>
      </form>
    </div>
  </section>
  <script src="../forms/script.js"></script>
</body>

</html>
