<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="form_style.css" />
    <title>Form!</title>
    <script type="text/javascript" src="../ajaxjquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Simple Form</h1>
      <form>
        <div
          class="form-control form-control_simple-floating form-control_border-down"
        >
          <input type="name" placeholder=" " required id="name" />
          <label for="name">Name</label>
        </div>
        <div
          class="form-control form-control_simple-floating form-control_border-down"
        >
          <input type="email" placeholder=" " required id="email" />
          <label for="email">Email</label>
        </div>

        <div
          class="form-control form-control_simple-floating form-control_border-down"
        >
          <input type="password" placeholder=" " required id="password" />
          <label for="password">Password</label>
        </div>

        <div
          class="form-control form-control_simple-floating form-control_border-all"
        >
          <input type="name" placeholder=" " required id="name2" />
          <label for="name2">Name</label>
        </div>
        <div
          class="form-control form-control_simple-floating form-control_border-all"
        >
          <input type="email" placeholder=" " required id="email2" />
          <label for="email2">Email</label>
        </div>

        <div
          class="form-control form-control_simple-floating form-control_border-all"
        >
          <input type="password" placeholder=" " required id="password2" />
          <label for="password2">Password</label>
        </div>
        <div class="form-control space-between">
          <p style="float: left">Switch</p>
          <label class="switch">
            <input
              name="checkbox"
              type="checkbox"
              value="true"
              type="checkbox"
            />
            <span class="slider round"></span>
          </label>
        </div>

        <div
          class="form-control form-control_input-with-button form-control_simple-floating form-control_border-all cf"
        >
          <input type="text" placeholder=" " required id="search" />
          <label for="search">Search</label>
          <button>
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="wifi"
              class="btn-img"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
            >
              <path
                fill="currentColor"
                d="M634.91 154.88C457.74-8.99 182.19-8.93 5.09 154.88c-6.66 6.16-6.79 16.59-.35 22.98l34.24 33.97c6.14 6.1 16.02 6.23 22.4.38 145.92-133.68 371.3-133.71 517.25 0 6.38 5.85 16.26 5.71 22.4-.38l34.24-33.97c6.43-6.39 6.3-16.82-.36-22.98zM320 352c-35.35 0-64 28.65-64 64s28.65 64 64 64 64-28.65 64-64-28.65-64-64-64zm202.67-83.59c-115.26-101.93-290.21-101.82-405.34 0-6.9 6.1-7.12 16.69-.57 23.15l34.44 33.99c6 5.92 15.66 6.32 22.05.8 83.95-72.57 209.74-72.41 293.49 0 6.39 5.52 16.05 5.13 22.05-.8l34.44-33.99c6.56-6.46 6.33-17.06-.56-23.15z"
              ></path>
            </svg>
          </button>
        </div>

        <div class="form-control space-between">
          <p style="float: left">Number</p>

          <div class="quantity form-control_border-all">
            <input
              type="number"
              min="1"
              max="9"
              step="1"
              value="1"
              id="number"
            />
          </div>
        </div>

        <button class="btn btn-primary">Login</button>

        <p class="text">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
