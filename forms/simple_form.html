<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="form_style.css" />
    <title>Form!</title>
    <script type="text/javascript" src="../ajaxjquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Simple Form</h1>
      <form>
        <div class="form-control form-control--big">
          <input
            class="form-control__input input__border--down simple-input__input"
            type="name"
            placeholder=" "
            required
            id="name"
          />
          <label class="simple-input__label" for="name">Name</label>
        </div>
        <div class="form-control form-control--big">
          <input
            class="form-control__input input__border--down simple-input__input"
            type="email"
            placeholder=" "
            required
            id="email"
          />
          <label class="simple-input__label" for="email">Email</label>
        </div>

        <div class="form-control form-control--big">
          <input
            class="form-control__input input__border--down simple-input__input"
            type="password"
            placeholder=" "
            required
            id="password"
          />
          <label class="simple-input__label" for="password">Password</label>
        </div>

        <div class="form-control form-control--big">
          <input
            class="form-control__input input__border--all simple-input__input"
            type="name"
            placeholder=" "
            required
            id="name2"
          />
          <label class="simple-input__label input__label-space" for="name2"
            >Name</label
          >
        </div>
        <div class="form-control form-control--big">
          <input
            class="form-control__input input__border--all simple-input__input"
            type="email"
            placeholder=" "
            required
            id="email2"
          />
          <label class="simple-input__label input__label-space" for="email2"
            >Email</label
          >
        </div>

        <div class="form-control form-control--big">
          <input
            class="form-control__input input__border--all simple-input__input"
            type="password"
            placeholder=" "
            required
            id="password2"
          />
          <label class="simple-input__label input__label-space" for="password2"
            >Password</label
          >
        </div>

        <div class="form-control form-control--medium">
          <p class="input__simple-label">Wybierz sobie coś</p>
          <div class="select-box">
            <div class="options-container">
              <div class="option">
                <input type="radio" class="radio" id="id1" name="category" />
                <label for="id1">id1</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" id="id2" name="category" />
                <label for="id2">id2</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" id="id3" name="category" />
                <label for="id3">id3</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" id="id4" name="category" />
                <label for="id4">id4</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" id="id4" name="category" />
                <label for="id4">id4</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" id="id5" name="category" />
                <label for="id5">id5</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" id="id6" name="category" />
                <label for="id6">id6</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" id="id7" name="category" />
                <label for="id7">id7</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" id="id8" name="category" />
                <label for="id8">id8</label>
              </div>
            </div>
            <div class="selected input__border--all">Select ID</div>
          </div>
        </div>

        <div class="form-control form-control--medium">
          <p class="input__simple-label">Wybierz sobie coś</p>
          <div class="select-box">
            <div class="options-container">
              <div class="option">
                <input type="radio" class="radio" id="od1" name="category" />
                <label for="od1">od1</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" od="od2" name="category" />
                <label for="od2">od2</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" od="od3" name="category" />
                <label for="od3">od3</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" od="od4" name="category" />
                <label for="od4">od4</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" od="od4" name="category" />
                <label for="od4">od4</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" od="od5" name="category" />
                <label for="od5">od5</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" od="od6" name="category" />
                <label for="od6">od6</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" od="od7" name="category" />
                <label for="od7">od7</label>
              </div>
              <div class="option">
                <input type="radio" class="radio" od="od8" name="category" />
                <label for="od8">od8</label>
              </div>
            </div>
            <div class="selected input__border--all">Select OD</div>
          </div>
        </div>

        <div class="form-control space-between">
          <p class="text-primary form-control__description--left">Switch</p>
          <label class="switch">
            <input
              class="form-control__input switch__input"
              name="checkbox"
              type="checkbox"
              value="true"
              type="checkbox"
            />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="form-control space-between">
          <p class="text-primary form-control__description--left">Switch</p>
          <label class="switch">
            <input
              class="form-control__input switch__input"
              name="checkbox"
              type="checkbox"
              value="true"
              type="checkbox"
            />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="form-control form-control--medium cf">
          <input
            class="form-control__input input__border--all button-input__input simple-input__input"
            type="text"
            placeholder=" "
            required
            id="search"
          />
          <label class="simple-input__label input__label-space" for="search"
            >Search</label
          >
          <button class="button-input__button">
            <svg
              class="button-img"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="wifi"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
            >
              <path
                fill="currentColor"
                d="M634.91 154.88C457.74-8.99 182.19-8.93 5.09 154.88c-6.66 6.16-6.79 16.59-.35 22.98l34.24 33.97c6.14 6.1 16.02 6.23 22.4.38 145.92-133.68 371.3-133.71 517.25 0 6.38 5.85 16.26 5.71 22.4-.38l34.24-33.97c6.43-6.39 6.3-16.82-.36-22.98zM320 352c-35.35 0-64 28.65-64 64s28.65 64 64 64 64-28.65 64-64-28.65-64-64-64zm202.67-83.59c-115.26-101.93-290.21-101.82-405.34 0-6.9 6.1-7.12 16.69-.57 23.15l34.44 33.99c6 5.92 15.66 6.32 22.05.8 83.95-72.57 209.74-72.41 293.49 0 6.39 5.52 16.05 5.13 22.05-.8l34.44-33.99c6.56-6.46 6.33-17.06-.56-23.15z"
              ></path>
            </svg>
          </button>
        </div>

        <div class="form-control form-control--medium space-between">
          <p class="text-primary form-control__description--left">Number</p>
          <div class="quantity-input">
            <input
              class="form-control__input quantity-input__input input__border--all"
              type="number"
              min="1"
              max="9"
              step="1"
              value="1"
              id="number"
            />
          </div>
        </div>

        <button class="button button-primary">Login</button>

        <p class="text">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
